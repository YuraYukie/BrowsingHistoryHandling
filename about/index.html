<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link href='css/jquery.multiselect.css' rel='stylesheet' type='text/css'>
    <script src="js/officialscripts/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/clearup.js"></script>
    <script src="js/officialscripts/jquery.multiselect.js"></script>

</head>
<body>
<div class="modal">
    <div class='alert' style='display:none'></div>
    <div class="modal-content">
        <header>
            <img id="logotoggle" src="/images/logo_enable.png" alt="" class="logo">
            <span class="title"></span>
        </header>
        <div class="main">
            <section class="main-section">
                <div class="block" id="tracking_block">
                    <input id="searchInput" type="search" placeholder="Search privately">
                </div>

                <div id="aboutcleanup_title" class="titleHeader">
                    Clear History Tracks
                </div>
                <div class="block show" id="aboutcleanup">
                    <p class="descHead_hard">
                        Delete your history to keep your privacy. <a target="_blank" href="http://www.myprivacyplus.com/apps/browsing-history-manager"><span class="learn-more">Learn more.</span></a>
                    </p>
                    <div class="search-history-block">
                        <div class="search-history">
                            <input id="searchHistory" type="search" placeholder="history search...">
                            <button id="historyBtn" type="submit"></button>
                        </div>
                    </div>
                    <div class="found-block" id="foundBlock"></div>

                    <div class="selectTitle">Remove all browsing data from</div>
                    <select id="timeframe">
                        <option value="hour">the past hour</option>
                        <option value="day">the past day</option>
                        <option value="week">the past week</option>
                        <option value="4weeks">the past four weeks</option>
                        <option value="forever">the beginning of time</option>
                    </select>
                    <button id="button">Delete history</button>

                </div>
            </section>
        </div>
    </div>
</div>
</body>
</html>
